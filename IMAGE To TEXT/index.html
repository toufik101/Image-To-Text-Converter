<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image To Text Generator</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <div class="upper">
        <input type="file" class="inputImage" />
        <button>Start Genarate</button>
        <div class="progress"></div>
      </div>
      <div class="bottom">
        <div>
          <img src="" alt="" />
        </div>

        <!-- Text Area -->
        <div>
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="text"
          ></textarea>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/tesseract.js@v2.0.0-alpha.13/dist/tesseract.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
